{% if inheritedProperties.length > 0 %}
<ul>
	{% for property in inheritedProperties %}
	<li class="property {{ property.access }} {{ "inherited" if property.inherits }}">
		<a href="javascript:find(':{{ property.name }}');">{{ property.name }}</a>
	</li>
	{% endfor %}
</ul>
{% else %}
<span class="no-properties">No inherited properties</span>
{% endif %}
