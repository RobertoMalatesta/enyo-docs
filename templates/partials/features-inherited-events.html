{% if inheritedEvents.length > 0 %}
<ul>
	{% for event in inheritedEvents %}
	<li class="event {{ event.access }} {{ "inherited" if event.inherits }}">
		<a href="javascript:find(':{{ event.name }}');">{{ event.name }}</a>
	</li>
	{% endfor %}
</ul>
{% else %}
<span class="no-methods">No inherited events</span>
{% endif %}
