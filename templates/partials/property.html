<a name="{{ property.name }}"></a>
<div class="entry property {{ property.access }} {{ "inherited" if property.inherits }}">
	<div class="header">
		<span class="access {{ property.access }}">{{ property.access }}</span>
		<span class="name">{{ property.name }}</span>
		<span>:</span>
		<span class="type">{{ property.type.names | join(", ") }}</span>
	</div>
	<div class="content">
		{% if property.inherited %}
		<span class="inherited">Inherited from {{ property.inherits }}</span>
		{% endif %}
		<div class="default">Default: {{ property.defaultvalue }}</div>
		<div class="description">{{ property.description }}</div>
		<div class="source">
			<span>From </span>
			<span class="file">{{ property.source }}</span>
			<span class="line">:{{ property.sourceLine }}</span>
		</div>
	</div>
</div>
