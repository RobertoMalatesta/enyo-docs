
<div id="home">
	<div class="group">
		<h1>Namespaces</h1>
		<ul>
			{% for namespace in namespaces %}
			<li><a href="#/namespace/{{ namespace.name }}">{{ namespace.name }}</a></li>
			{% endfor %}
		</ul>
	</div>
	<div class="group">
		<h1>Kinds</h1>
		<ul>
			{% for kind in kinds %}
			<li><a href="#/kind/{{ kind.longname }}">{{ kind.longname }}</a></li>
			{% endfor %}
		</ul>
	</div>
</div>
