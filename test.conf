{
	"tags": {
		"allowUnknownTags": true
	},
	"source": {
		"includePattern": ".+\\.js(doc)?$",
		"excludePattern": "package\\.js"
	},
	"opts": {
		"encoding": "utf8",
		"destination": "./bootplate",
		"recurse": true,
		"private": false,
		"lenient": false,
		"template": "."
	},
	"plugins": [
		"plugins/markdown",
		"ext/glossary",
		"ext/utility"
	],
	"markdown": {
		"parser": "gfm",
		"hardwrap": false
	}
}